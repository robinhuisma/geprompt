baseURL = "https://geprompt.nl/"
languageCode = "nl"
defaultContentLanguage = "nl"
title = "GEPROMPT"
theme = "PaperMod"
paginate = 9999

enableRobotsTXT = true
buildDrafts = false
buildFuture = false

[params]
  DateFormat = "2 January 2006 · 15:04"
  env = "production"
  description = "Dagelijks AI-nieuws voor Nederlandse ondernemers. Kort, feitelijk, toepasbaar."
  author = "Geprompt Redactie"
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowShareButtons = true
  ShareButtons = ["x", "linkedin", "reddit", "facebook", "whatsapp", "telegram"]
  ShowCodeCopyButtons = false
  disableSpecial1stPost = false

  disableThemeToggle = false
  ShowMenu = true






  [params.homeInfoParams]
    Title = "Word dagelijks geprompt."
    Content = "AI-nieuws voor ondernemers en professionals — Een gecureerd aanbod dat direct vertaalbaar is naar zakelijke waarde."

  locale = "nl_NL"

  # Default OG image als artikel geen cover heeft
  [params.images]
    # Fallback voor social sharing — vervang later door eigen branded image
    # Zet een bestand /static/og-default.png neer (1200x630px)

  [params.schema]
    publisherType = "Organization"

[params.assets]
  favicon = "/favicon.ico"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1000
  threshold = 0.4
  minMatchCharLength = 0
  keys = ["title", "permalink", "summary", "content"]

[[menu.main]]
  identifier = "nieuws-tools"
  name = "Nieuws & Tools"
  url = "/nieuws-tools/"
  weight = 1

[[menu.main]]
  identifier = "marketing-groei"
  name = "Marketing & Groei"
  url = "/marketing-groei/"
  weight = 2

[[menu.main]]
  identifier = "slimmer-werken"
  name = "Slimmer Werken"
  url = "/slimmer-werken/"
  weight = 3

[[menu.main]]
  identifier = "creatief"
  name = "Creatief"
  url = "/creatief/"
  weight = 4

[[menu.main]]
  identifier = "zoeken"
  name = "Zoeken"
  url = "/search/"
  weight = 5
[taxonomies]
  tag = "tags"
  categorie = "categorieen"

[markup.goldmark.renderer]
  unsafe = true
summaryLength = 100

# Footer menu
[[menu.footer]]
