baseURL = "https://geprompt.pages.dev/"
languageCode = "nl"
defaultContentLanguage = "nl"
title = "GEPROMPT"
theme = "PaperMod"
paginate = 9999

enableRobotsTXT = true
buildDrafts = false
buildFuture = false

[params]
  DateFormat = "2 January 2006 Â· 15:04"
  env = "production"
  description = "Dagelijks AI-nieuws voor Nederlandse ondernemers. Kort, feitelijk, toepasbaar."
  author = "Geprompt Redactie"
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowShareButtons = true
  ShowCodeCopyButtons = false
  disableSpecial1stPost = false

  disableThemeToggle = false
  ShowMenu = true






  [params.homeInfoParams]
    Title = "AI-nieuws voor ondernemers en professionals"
    Content = "Een gecureerd aanbod dat direct vertaalbaar is naar zakelijke waarde."

[params.assets]
  favicon = "/favicon.ico"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1000
  threshold = 0.4
  minMatchCharLength = 0
  keys = ["title", "permalink", "summary", "content"]

[[menu.main]]
  identifier = "ai-nieuws"
  name = "AI Nieuws"
  url = "/posts/"
  weight = 1

[[menu.main]]
  identifier = "zoeken"
  name = "Zoeken"
  url = "/search/"
  weight = 2

[[menu.main]]
  identifier = "over"
  name = "Over"
  url = "/over/"
  weight = 3

[[menu.main]]
  identifier = "commercieel"
  name = "Partners"
  url = "/commercieel/"
  weight = 4

[taxonomies]
  tag = "tags"
  categorie = "categorieen"

[markup.goldmark.renderer]
  unsafe = true
summaryLength = 100
