{{/* JSON-LD Structured Data */}}
{{ if .IsHome }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "Geprompt.nl",
  "url": "https://geprompt.nl",
  "logo": "https://geprompt.nl/og-image.png",
  "description": "Dagelijks AI-nieuws voor het Nederlandse MKB. Kort, feitelijk, toepasbaar.",
  "foundingDate": "2026",
  "publisher": {
    "@type": "Organization",
    "name": "Orange BOB B.V.",
    "url": "https://geprompt.nl"
  },
  "sameAs": []
}
</script>
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "Geprompt.nl",
  "url": "https://geprompt.nl",
  "description": "Dagelijks AI-nieuws voor het Nederlandse MKB",
  "inLanguage": "nl",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "https://geprompt.nl/search/?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>
{{ else if .IsPage }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": {{ .Title | jsonify }},
  "description": {{ .Params.summary | default .Description | jsonify }},
  "datePublished": {{ .Date.Format "2006-01-02T15:04:05Z07:00" | jsonify }},
  "dateModified": {{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" | jsonify }},
  "author": {
    "@type": "Organization",
    "name": "Geprompt Redactie",
    "url": "https://geprompt.nl"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Geprompt.nl",
    "logo": {
      "@type": "ImageObject",
      "url": "https://geprompt.nl/og-image.png"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": {{ .Permalink | jsonify }}
  },
  "inLanguage": "nl"
  {{ with .Params.cover }}{{ with .image }},
  "image": {{ . | jsonify }}
  {{ end }}{{ end }}
}
</script>
{{ end }}
